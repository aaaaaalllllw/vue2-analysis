<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>{{name}}</li>
      </ul>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      //viewModel 数据模型
      //典型的MVVM view vm model
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: [1, 2, 3],
            firstName: "zhu",
            lastName: "feng",
          };
        },
        methods: {},
        computed: {
          //Objecr.defineProperty->getter
          fullName: {
            get() {
              console.log("ooo");
              return this.firstName + this.lastName;
            },
            set(newValue) {
              console.log(newValue);
            },
          },
        },
        watch: {
          name(oldValue, newValue) {
            console.log(oldValue, newValue);
          },
        },
      });
      //计算属性默认不执行=> Object.defineProperty=>getter
      //多次取值如果依赖的值不变化  就不会重新执行  vm.fullName
      //依赖的值变化  需要重新执行  vm.firstname='zhang'

      //dirty表示这个值是不是脏的true (取值后变为false)，依赖的值变化了dirty=>true
    </script>
  </body>
</html>
