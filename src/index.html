<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>{{name}}</li>
      </ul>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      //viewModel 数据模型
      //典型的MVVM view vm model
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            name: [1, 2, 3],
          };
        },
      });
      // console.log(vm);
      // console.log(vm.name);
      //用户很少通过索引值操作数组 arr[82]=1000 内部就想到不对索引进行拦截，因为消耗严重，内部数组不采用defineProperty
      //push shift pop unshift reserve sort splice

      //数据变化需要影响视图，数据和页面渲染关联起来
      setTimeout(() => {
        vm.name.push("123");
        vm._update(vm._render); //重新调用render方法产生虚拟dom，目前还没有diff
      }, 1000);
    </script>
  </body>
</html>
